<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Escola Estadual</title>
    
    <!-- Bootstrap core CSS -->
    <link href="src/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="index.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
      <div class="container-fluid">
        <h3 class="navbar-brand">Escola Estadual</h3>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Alunos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6>
          <p id="description-list">Alunos cadastrados</p>
        </h6>

        <hr/>

        <div class="row">
          <div id="message-list"></div>
          
          <div class="table-responsive">
            <table class="table table-striped table-hover" id="table-list">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">CPF</th>
                  <th scope="col">Email</th>
                  <th scope="col">Idade</th>
                  <th scope="col">Turma</th>
                  <th scope="col">Turno</th>
                  <th scope="col">Sexo</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6>
          <p id="description-form">Formulário de cadastro</p>
        </h6>

        <hr/>

        <div class="row" id="message-form"></div>

        <div class="container">
          <div class="col-md-8">
            <form id="form-schooler" novalidate>
              <div class="row mb-3">
                <label for="input-name" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="input-name" id="input-name" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="input-cpf" class="col-sm-2 col-form-label">CPF</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="input-cpf" id="input-cpf" placeholder="XXX.XXX.XXX-XX" onkeydown="javascript: cpf(this)" maxlength="14" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="input-idade" class="col-sm-2 col-form-label">Idade</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="input-idade" id="input-idade" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="input-turma" class="col-sm-2 col-form-label">Turma</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="input-turma" id="input-turma" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="input-turno" class="col-sm-2 col-form-label">Turno</label>
                <div class="col-sm-10">
                  <select class="form-select" name="select-turno" id="select-turno" required>
                    <option value="" selected>-- SELECIONAR --</option>
                    <option value="M">Manhã</option>
                    <option value="T">Tarde</option>
                    <option value="N">Noite</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <label for="input-email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="input-email" id="input-email" required>
                </div>
              </div>

              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                <div class="col-sm-10 radio-sex-option">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="input-sex" value="M" checked required>
                    <label class="form-check-label" for="sex-male">
                      Masculino
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="input-sex" value="F" required>
                    <label class="form-check-label" for="sex-feminine">
                      Feminino
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="input-sex" value="O" required>
                    <label class="form-check-label" for="sex-other">
                      Outro
                    </label>
                  </div>
                </div>
              </fieldset>

              <div class="row">
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-primary" style="display:block;" id="btn-register" data-identifier="">Cadastrar</button>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-2">
                      <button type="button" class="btn btn-secondary" style="display:none;" id="btn-edit" data-identifier="">Editar</button>
                    </div>
                    <div class="col-md-2">
                      <button type="button" class="btn btn-danger" style="display:none;" id="btn-cancel">Cancelar</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-5 bg-light">
      <div class="container">
        <span class="text-muted">Sistema escolar para gestão e cadastro de alunos.</span>
      </div>
    </footer>

    <script src="src/assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="src\controller\schooler.js"></script>
    <script src="src\controller\schoolerList.js"></script>

    <script src="index.js"></script>
  </body>
</html>
